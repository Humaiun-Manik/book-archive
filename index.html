<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <main>
        <!-- search content -->
        <section class="container">
            <h1 class="mt-5 text-center text-bold" style="color:#067b80;">Search Your Favorite Books Here...</h1>
            <!-- search field -->
            <div class="input-group mb-3 mt-5 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Write your book name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-btn" class="btn btn-outline-success ms-1" type="button">Search</button>
            </div>
        </section>
        <!-- results content -->
        <section class="container">
            <!-- error messages -->
            <div id="error">

            </div>
            <!-- search result -->
            <h3 id="search-result" class="text-center text-success mb-5"></h3>
            <!-- show books -->
            <div class="row row-cols-1 row-cols-md-4 g-4" id="book-container">

            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
